<div class="window" #thiswindow>
    <div class="t-d-wrapper">
        <div id="thumb" #thisthumb>
            <canvas *ngIf="canvasVideo" #thiscanvas></canvas>
            <img *ngIf="!canvasVideo" [src]="thumb" #thisthumb>
        </div>
        <div id="details">
            {{ song.title }} <br>
            {{ song!.singers![0] || "Unknown Singer" }} <br>
            By : {{ song!.names![0] || "Unknown Artist"}} <br>
            {{ currentTime }}
        </div>
    </div>
</div>
